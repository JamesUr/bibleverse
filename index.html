<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(32, 32, 32);">
    
    <p id="title" style="position: absolute; left: 50%; top: 30px;transform: translate(-50%, -45%);
    font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 30px; user-select: none;
    color: rgb(255, 255, 255); mix-blend-mode:difference;">Click to generate a bible verse</p>
    
    <p id="text" style="position: absolute; left: 50%; top: 120px;transform: translate(-50%, -45%);
    font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 15px; user-select: none; width: 90%; text-align: center;
    color: rgb(255, 255, 255); mix-blend-mode:difference;"></p>

    <button id="button" style="position: absolute; left: 50%; top: 220px; transform: translate(-50%, -55%);
    font-family:Verdana, Geneva, Tahoma, sans-serif">Click me!</button>
    
    <script>
        document.getElementById("button").addEventListener("click",function(){
            function main(data){
                var book = data[0].bookname
                var chap = data[0].chapter
                var vers = data[0].verse
                var text = data[0].text.replace("<b>","").replace("</b>","")
                var result = book + " " + chap + ":" + vers
                document.getElementById("title").textContent = result
                document.getElementById("text").textContent = text
            }

            fetch("https://labs.bible.org/api/?passage=random&type=json")
            .then(response => response.json())
            .then(data => main(data))
        })
    </script>
    <style>
    </style>
</body>
</html>
